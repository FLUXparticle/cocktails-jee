<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <meta charset="UTF-8" />
        <title>Possible Cocktails</title>
    </h:head>
    <h:body>
        <h3>
            <h:link value="Cocktails App" outcome="index" /> &gt; What is Possible?
        </h3>
        <h:form>
            <h:dataTable value="#{fridgeBean.possibleCocktails}" var="cocktail">
                <h:column>
                    <f:facet name="header">Cocktail Name</f:facet>
                    <h:link value="#{cocktail.name}" outcome="cocktailDetail">
                        <f:param name="id" value="#{cocktail.id}" />
                    </h:link>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</f:view>
</html>
