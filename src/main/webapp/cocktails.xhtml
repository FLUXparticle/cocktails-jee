<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <meta charset="UTF-8" />
    <title>Cocktails</title>
</h:head>
<h:body>
    <h3><h:link value="Cocktails App" outcome="index" /> &gt; Cocktails</h3>
    <ul>
        <ui:repeat var="cocktail" value="#{cocktailBean.cocktails}">
            <li>
                <h:link value="#{cocktail.name}" outcome="cocktailDetail">
                    <f:param name="id" value="#{cocktail.id}" />
                </h:link>
            </li>
        </ui:repeat>
    </ul>
</h:body>
</html>
