<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <meta charset="UTF-8" />
    <title>Suche</title>
</h:head>
<h:body>
    <h3><h:link value="Cocktails App" outcome="index" /> &gt; Suche</h3>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel for="query" value="Suchbegriff:" />
            <h:inputText id="query" value="#{cocktailSearchBean.query}" required="true" />
        </h:panelGrid>
        <h:commandButton value="Suchen" action="#{cocktailSearchBean.search}" />
    </h:form>

    <h:panelGroup rendered="#{not empty cocktailSearchBean.results}">
        <h3>Suchergebnisse:</h3>
        <ul>
            <ui:repeat var="cocktail" value="#{cocktailSearchBean.results}">
                <li>
                    <h:link value="#{cocktail.name}" outcome="cocktailDetail">
                        <f:param name="id" value="#{cocktail.id}" />
                    </h:link>
                </li>
            </ui:repeat>
        </ul>
    </h:panelGroup>
</h:body>
</html>
